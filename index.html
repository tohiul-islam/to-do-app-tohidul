<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tohidul  To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<section  class=" flex justify-center items-center min-h-screen">
        <div class="card_glass p-8 rounded shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">To-Do List</h1>
        <from class="mb-4">
            <input id="new-todo" type="text" class="border p-2 w-full text-red-400 font-black font-medium" placeholder="Enter a new to-do item">
            <button id="add-button" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
        </from>
        <ol id="todo-list" class="list-none mt-4">
            <!-- To-do items will be appended here -->
        </ol>
    </div>
</section>
    <script src="app.js"></script>
</body>
</html>
